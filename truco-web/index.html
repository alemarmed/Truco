<body class="app">
<section id="splash" data-transition="slide">
    <article class="indented splash">
        <form class="rounded">
            <img src="components/static/truco.png">
            <input type="text" placeholder="Your username" id="txt-signup-name" value="">
            <input type="password" placeholder="Your password" id="txt-signup-password" value="">
            <a href="#list" data-router="section" class="button blue big" data-icon="checkmark" data-icon="user">Login</a>
            <a href="#register" data-router="section" class="button big" data-icon="left">Register</a>
        </form>
    </article> 
</section>
    <section id="list" data-transition="slide" >
        <header data-title="truco-web/" >
            <a href="#splash" data-router="section" data-icon="user " class="left"></a>
            <a href="#newList" data-router="section" data-icon="plus " class="right"></a>

        </header>

        <article id="myList" class="list indented scroll">
                <li>Lista1</li>
                <li>Lista2</li>
                <li>Lista3</li>       
        </article>

    </section>
    <section id="newList" data-transition="slide">
        <header data-title="Nueva Lista" data-back="home"></header>
        <article class="list">
            <ul class="form">
                <li>
                    <input type="text" name="list_name" placeholder="Nombre">
                </li>
                <li>
                    <textarea placeholder="Describe la lista"></textarea>
                </li>
                <li>
                    <a href="#list" data-action="saveList" data-icon="save" data-label="Save" class="button big green"></a>
                </li>
            </ul>
        </article>
    </section>
    <!-- Lungo - Dependencies -->
    <script src="components/quojs/quo.js"></script>
    <script src="components/lungo/lungo.js"></script>
    <script src="components/monocle/monocle.js"></script>
    <script src="app/monocle/Contoller/build/listCtrl.js"></script>
    <!-- Lungo - Sandbox App -->
    <script>
        Lungo.init({
            name: 'truco-web/',
            verion: '0.0.1',

            resources :
            [
            'app/sections/list.html',

            */
        });
    </script>
