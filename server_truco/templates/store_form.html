{% extends "base.html" %}
{% load i18n %} 

{% block title %}{% trans "Store form" %}{% endblock %}

{% block content %}
<form action="." method="post">{% csrf_token %}
<table>
<tr>
	<td colspan="2" align="center"><h3>{% trans "Tienda" %}</h3></td>
</tr>
	{% for field in form %}
	<tr>
		<td width="40%" class="label">{{ field.label_tag }}:</td>
        <td width="60%" class="extend {% if field.errors %}highlight{% endif %}">
	       {{ field }}
        </td>
    </tr> 
    {%endfor%}
</table>
<input type="submit" value="Submit" />
</form>
{% endblock %}
