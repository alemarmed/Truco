<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style type="text/css" src="{{ STATIC_URL}}css/base.css" rel="stylesheet" media="screen"></style>
    <script src="{{STATIC_URL}}script/jquery.js"/>
    <script src="{{STATIC_URL}}script/jquery.dataTables.min.js"/>
    <style type="text/css" src="{{STATIC_URL}}css/jquery.dataTables.css" rel="stylesheet"></style>
    <style type="text/css" src="{{STATIC_URL}}css/jquery.dataTables_themeroller.css" rel="stylesheet"></style>
    {% block extrahead %}{% endblock %}
</head>
<body id="{% block body_id %}{% endblock %}">
  <div id="body">
    {% block body %}
      <div class="header" style="min-height: 80px; background: url('/static/img/header-background.png') repeat-x;">
          {% block header %}{% endblock %}
      </div>
      <div class="content">
          {% block content %}{% endblock %}
      </div>
      <div class="footer">
          {% block footer %}{% endblock %}
      </div>
    {% endblock %}
  </div>
</body>
</html>
