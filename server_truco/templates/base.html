<!DOCTYPE html>
{% load i18n %} 
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>

<!-- Public and admin js and styles -->

<!-- Bootstrap -->
	<!-- The styles -->
	<link id="bs-css" href="{{STATIC_URL}}usmanhalatit-charisma/css/bootstrap-redy.css" rel="stylesheet">
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<link href="{{STATIC_URL}}usmanhalatit-charisma/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="{{STATIC_URL}}usmanhalatit-charisma/css/charisma-app.css" rel="stylesheet">
	<link href="{{STATIC_URL}}usmanhalatit-charisma/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<!-- jQuery -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/jquery-1.7.2.min.js"></script>
	<!-- jQuery UI -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/jquery-ui-1.8.21.custom.min.js"></script>

    <!--IE6-8 support for HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Base CSS -->
    <link type="text/css" href="{{STATIC_URL}}css/base.css" rel="stylesheet" media="screen"/>
     <!-- jquery -->
<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCB2zZMe_TBq6GV2DQskbuh1t8_KyQZH-g&sensor=false&libraries=places">
</script>
{% block extrahead%} {% endblock%}
</head>
<body>
{% block menu %}{% endblock menu%}
{% block messages %}{% endblock messages %}
<div class="container-fluid">
{% block content %} {% endblock %}
</div>
{% block footer %} {% endblock %}

{% block extrascript %}{% endblock%}


<!-- Placed at the end of the document so the pages load faster -->
	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!-- transition / effect library -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/bootstrap-transition.js"></script>
	<!-- alert enhancer library -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/bootstrap-alert.js"></script>
	<!-- modal / dialog library -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/bootstrap-modal.js"></script>
	<!-- custom dropdown library -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/bootstrap-dropdown.js"></script>
	<!-- scrolspy library -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/bootstrap-scrollspy.js"></script>
	<!-- library for creating tabs -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/bootstrap-tab.js"></script>
	<!-- library for advanced tooltip -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/bootstrap-tooltip.js"></script>
	<!-- popover effect library -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/bootstrap-popover.js"></script>

	<!-- library for cookie management -->
	<script src="{{STATIC_URL}}usmanhalatit-charisma/js/jquery.cookie.js"></script>
	<!-- calander plugin -->
	<script src='{{STATIC_URL}}usmanhalatit-charisma/js/fullcalendar.min.js'></script>
	<!-- data table plugin -->
	<script src='{{STATIC_URL}}usmanhalatit-charisma/js/jquery.dataTables.min.js'></script>


<script src="{{STATIC_URL}}js/gmap3.js" type="text/javascript"></script>
