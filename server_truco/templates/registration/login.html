{% extends "base.html" %}
{% load i18n %}

{% block title %}Acceso{% endblock %}

{% block content %}
<div class="row">
    <form action="." method="post">
        {% csrf_token %}
        <div class="span4">
            <table>
                {{ form.as_p }}
            </table>
            <div class="span1">
            <input type="submit" value="{% trans 'Submit' %}" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
