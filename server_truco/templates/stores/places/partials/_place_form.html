<form>
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h3 class='center'>{{title}}</h3>
	</div>
	<div class="modal-body">
	  	<div class="control-group">
			<label class="control-label" for="description">{% trans "Dirección"%}</label>
			<div class='controls'>
				<input type='text' name="direction" id="id_direction" placeholder="Dirección" value='{{place.direction}}'/>
				<input type='text' size='4' name="direction" id="id_direction_number" placeholder="nº" value='{{place.direction_number}}' required/>
	  		</div>
	  	</div>
	  	<div class="control-group">
			<label class="control-label" for="cp">{% trans "CP"%}</label>
			<div class='controls'>
				<input type='text' name="cp" id="id_cp" placeholder="CP" value='{{place.cp}}'/>
	  		</div>
	  	</div>  	
	  	<div class="control-group">
			<label class="control-label" for="city">{% trans "Pais"%}</label>
			<div class='controls'>
				<input type='text' name="country" id="id_country" placeholder="Pais" value='{{place.country}}'/>
	  		</div>
	  	</div> 
	  	<div class="control-group">
			<label class="control-label" for="city">{% trans "Ciudad"%}</label>
			<div class='controls'>
				<input type='text' name="city" id="id_city" placeholder="Ciudad" value='{{place.city}}'/>
	  		</div>
	  	</div> 
	</div>
	<div class="modal-footer center">
		<button class="btn btn-info" data-dismiss="modal" >{% trans "Guardar"%}</button>
		<a href="#" class="btn btn-warning" data-dismiss="modal">{% trans "CANCELAR"%}</a>
	</div>
</form>
