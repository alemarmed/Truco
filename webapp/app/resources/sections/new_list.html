<section id="new_list" data-transition="slide">
	<header data-title="Nueva Lista" data-back="home"></header>
	<article class="list">
		<form>
		<ul>
			<li>
				<input type="text" placeholder="Nombre de la lista" id="list_name" value="">
				<input type="text" maxlength="25" placeholder="Describe la lista" id="list_description"/>
			<li>
				<a href="#list" data-action="saveList" data-icon="check" data-label="Guardar" class="button big green"></a>
				<a data-action="cancel" data-icon="cancel" data-label="Cancelar" class="button big red"></a>
			</li>
		</ul>
	</form>
	</article>
</section>
