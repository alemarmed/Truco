<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta charset="utf-8" />

	<title>Lungo.Sugar.Growl by @soyjavi</title>

	<link rel="stylesheet" href="../../vendor/LungoJS/lungo.css">

	<link rel="stylesheet" href="../../vendor/LungoJS/lungo.theme.default.css">
</head>

<body>
    <section id="main">
        <header data-title="Map Sugar">
            <nav class="onleft">
                <a href="#" id="btn-add" class="button">Zoom</a>
            </nav>
        </header>

        <article id="map"></article>
    </section>


    <script src="../../vendor/LungoJS/lungo.js"></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="../lungo.sugar.gmap.js"></script>
    <script src="../lungo.sugar.gmap.interface.js"></script>
    <script src="../lungo.sugar.gmap.route.js"></script>
    <script>

        Lungo.init({
            name: 'Kitchen Sink',
            version: '1.1',
            resources: {
                sections: [],
                templates: []
            }
        });

        var _from = { latitude: 59.32522, longitude: 18.07002 };

        Lungo.Sugar.GMap.image({
            el: '#map',
            zoom: 14,
            center: _from
        });

        Lungo.dom('#btn-add').tap(function(event) {
            Lungo.Sugar.GMap.image({
                el: '#map',
                zoom: 16,
                center: _from
            });
        });
    </script>
</body>
</html>
